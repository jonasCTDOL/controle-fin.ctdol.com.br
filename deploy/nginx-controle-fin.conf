# Nginx site config for controle-fin.ctdol.com.br
# Put this file at /etc/nginx/sites-available/controle-fin and symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name controle-fin.ctdol.com.br www.controle-fin.ctdol.com.br;

    # Redirect ACME challenge to Certbot if needed (certbot --nginx will handle)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy all other requests to Uvicorn on localhost
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Optional: increase body size for uploads
    client_max_body_size 10M;
}

# Map upgrade header (Nginx <-> WebSocket helper)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
