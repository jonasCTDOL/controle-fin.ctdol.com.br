# Nginx site config for controle-fin.ctdol.com.br
# Put this file at /etc/nginx/sites-available/controle-fin and symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name controle-fin.ctdol.com.br www.controle-fin.ctdol.com.br;

    # Redirect ACME challenge to Certbot if needed (certbot --nginx will handle)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Serve static assets directly from the build output to avoid proxying them to Uvicorn
    location /assets/ {
        alias /home/ctdolc07/controle-fin.ctdol.com.br/frontend/dist/assets/;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires max;
    }

    location = /favicon.ico {
        alias /home/ctdolc07/controle-fin.ctdol.com.br/frontend/dist/favicon.ico;
        access_log off;
    }

    # Serve files from frontend/dist when present; otherwise proxy to Uvicorn
    root /home/ctdolc07/controle-fin.ctdol.com.br/frontend/dist;

    location / {
        # If the requested file exists, serve it. Otherwise pass to @backend which
        # will handle API endpoints or return index.html via the FastAPI catch-all.
        try_files $uri $uri/ @backend;
    }

    location @backend {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Optional: increase body size for uploads
    client_max_body_size 10M;
}

# Map upgrade header (Nginx <-> WebSocket helper)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

## Nginx site config for controle-fin.ctdol.com.br
## This file serves static assets from the frontend build and proxies API requests
## to Uvicorn. It includes an HTTPS server block using Let's Encrypt certs and a
## HTTP server that redirects to HTTPS.

# Serve HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name controle-fin.ctdol.com.br www.controle-fin.ctdol.com.br;

    ssl_certificate /etc/letsencrypt/live/controle-fin.ctdol.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/controle-fin.ctdol.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Serve static assets directly
    location /assets/ {
        alias /home/ctdolc07/controle-fin.ctdol.com.br/frontend/dist/assets/;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires max;
    }

    location = /favicon.ico {
        alias /home/ctdolc07/controle-fin.ctdol.com.br/frontend/dist/favicon.ico;
        access_log off;
    }

    # Root points to build output; serve files if present, otherwise proxy to backend
    root /home/ctdolc07/controle-fin.ctdol.com.br/frontend/dist;

    location / {
        try_files $uri $uri/ @backend;
    }

    location @backend {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    client_max_body_size 10M;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name controle-fin.ctdol.com.br www.controle-fin.ctdol.com.br;

    # redirect all traffic to https
    location / {
        return 301 https://$host$request_uri;
    }
}

# Map upgrade header (Nginx <-> WebSocket helper)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
